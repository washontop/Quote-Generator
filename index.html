<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Quote Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        margin: 0;
        background-image: url('https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTA4L3Jhd3BpeGVsb2ZmaWNlM19kaWdpdGFsX3BhaW50X2lsbHVzdHJhdGlvbl9zY2VuZV9vZl90cm9waWNhbF9mb18yNTc1MmM1Yi02YTQ5LTQzNDctYjYwMi05MDA3ZjA4ZGNmNzRfMS5qcGc.jpg');
        background-size: cover;
        background-position: center;
        color: white;
        
    }
    #quote {
        margin: 20px;
        font-size: 24px;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 10px;
    }
    #author {
        margin-top: 10px;
        font-size: 20px;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
    }
</style>
</head>
<body>

<div id="quote">Fetching a random quote...</div>
<div id="author"></div>
<button onclick="fetchRandomQuote()">Generate Quote</button>

<script>
    async function fetchRandomQuote() {
        try {
            const response = await fetch('https://api.quotable.io/random');
            if (!response.ok) {
                throw new Error(`API call failed: ${response.status}`);
            }
            const data = await response.json();
            document.getElementById('quote').textContent = `"${data.content}"`;
            document.getElementById('author').textContent = `- ${data.author}`;
        } catch (error) {
            console.error('Failed to fetch quote:', error);
            document.getElementById('quote').textContent = 'Failed to fetch quote';
            document.getElementById('author').textContent = '';
        }
    }

    // Fetch a quote when the page loads
    fetchRandomQuote();
</script>

</body>
</html>
